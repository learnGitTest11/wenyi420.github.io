<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test3</title>
</head>
<style>
	.m-gallery{
   display: flex;
 
  flex-wrap: wrap;

}

.m-gallery .item{
  height: auto;
  flex-grow: 1;

  margin: 2px;
}
.m-gallery .item img{
  height: auto;
  min-width: 100%;
  max-width: 100%;
  object-fit: cover;

  vertical-align: bottom;
  display: block;
}
</style>
<body>
	
	<div class="m-gallery">
    <div class="item"><img src="images/left1.png"></div>
    <div class="item"><img src="images/mid1.png"></div>
    <div class="item"><img src="images/right1.png"></div>
    <div class="item"><img src="images/left2.png"></div>
    <div class="item"><img src="images/mid2.png"></div>
    <div class="item"><img src="images/right2.png"></div>
    <div class="item"><img src="images/left3.png"></div>
    <div class="item"><img src="images/right3.png"></div>
   
</div>
</body>
</html>
