<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoutbeAPI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dcf56f8735.js" crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
</head>
<body>
    <div class="wrap">
        <header>
            <div class="container">
                <div class="logo">
                    <img src="img/logo.png" alt="">
                </div>
            </div>
        </header>
        <div class="container">
            <div class="main">
                <div class="l-box">
                    <div id="video">
                        <!-- <iframe src="https://www.youtube.com/embed/id" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
                        <div class="info">
                            <h3 class="title"></h3>
                            <p class="view"></p>
                        </div>
                    </div>
                    <div class="cateContent">
                        <h2>熱門影片分類</h2>
                        <div class="cate-list">
                            <div class="item" data-cate="10">
                                <div class="icon">
                                    <i class="fas fa-music"></i>
                                </div>
                                <h3>音樂</h3>
                            </div>
                            <div class="item" data-cate="20">
                                <div class="icon">
                                    <i class="fas fa-gamepad"></i>
                                </div>
                                <h3>遊戲</h3>
                            </div>
                            <div class="item" data-cate="25">
                                <div class="icon">
                                    <i class="far fa-newspaper"></i>
                                </div>
                                <h3>新聞</h3>
                            </div>
                            <div class="item" data-cate="17">
                                <div class="icon">
                                    <i class="fas fa-volleyball-ball"></i>
                                </div>
                                <h3>體育</h3>
                            </div>
                            <div class="item" data-cate="23">
                                <div class="icon">
                                    <i class="fas fa-theater-masks"></i>
                                </div>
                                <h3>喜劇</h3>
                            </div>
                
                        </div>
                    </div>
                </div>
                <div class="r-box">
                    <div class="video-list">
    
                    </div>
                </div>
            </div>
            
        </div>
    </div>

   
    <script src="main.js"></script>
</body>
</html>
